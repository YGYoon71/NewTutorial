{% extends "base.html" %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <div class="form-group">
            <label for="title">SUBJECT</label>
            <input type="text" class="form-control bgw" id="title" value="{{ board.title }}" readonly />
            <label for="contents">CONTENTS</label>
            <textarea class="form-control bgw" id="contents" readonly>{{ board.contents }}</textarea>
            <label for="tags">TAG</label>
            <span id="tags" class="form-control bgw">
                {{ board.tags.all|join:", " }}
            </span>
        </div>
        <span style="color:red;">{{ field.errors }}</span>
        <button type="button" class="btn btn-primary mt-5" onclick="location.href='/board/list/'">LIST</button>
    </div>
</div>
{% endblock %}
