{% extends "base.html" %}
{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>로그인<small>LOGIN</small></h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <div class="col-12">
            <span style="color:red;">{{ error }}</span>
        </div>
        <form method="POST" action=".">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" class="form-control bgw" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}">
                    </div>
                </div>
            {% if field.errors %}
                <span style="color:red;">{{ field.errors }}</span>
            {% endif %}
            {% endfor %}
            <!-- <div class="mb-3">
                <label for="username" class="form-label">NAME</label>
                <input type="text" class="form-control bgw" id="username" placeholder="name" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" class="form-control bgw" id="password" placeholder="password" name="password">
            </div> -->
            <button type="submit" class="btn btn-primary">LOGIN</button>
        </form>
    </div>
</div>
{% endblock %}
